<div class="form-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Login</h2>
        <p>Seja bem-vindo(a) de volta!</p>
        <mat-form-field class="login-align" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Seu email" formControlName="email" required>
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Campo obrigatório</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</mat-error>
            <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>
        <mat-form-field class="login-align" appearance="fill">
            <mat-label>Senha</mat-label>
            <input matInput [type]="ocultar ? 'password' : 'text'" placeholder="Sua senha" formControlName="senha"
                type="text" required>
            <mat-error *ngIf="loginForm.get('senha')?.errors?.['required']">Campo obrigatório</mat-error>
            <mat-error *ngIf="loginForm.get('senha')?.errors?.['minlength']">O mínimo são 8 caracteres</mat-error>
            <mat-icon matPrefix>key</mat-icon>
            <button mat-icon-button matSuffix (click)="ocultar = !ocultar" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="ocultar">
                <mat-icon>{{ocultar ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <a routerLink="/recuperar-senha">Esqueci minha senha</a>
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
        <span>ou</span>
        <button (click)="onLoginGoogle()" type="button" class="btn btn-danger">
            Entrar com o Google
        </button>
        <p></p>
        <button (click)="onLoginGithub()" type="button" class="btn btn-dark">
            Entrar com o Github
        </button>
    </form>
</div>
